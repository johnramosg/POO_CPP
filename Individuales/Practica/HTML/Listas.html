<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Listas html</title>
  </head>
  <body>
    <h1>Listas HTML</h1>
    <h2>Listas Ordenadas</h2>
    <ol>
      <li>
        Elemento 1
        <ol>
          <li>Elemento 1.1</li>
          <li>Elemento 1.2</li>
          <li>Elemento 1.3</li>
        </ol>
      </li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
    </ol>
    <h2>Listas Desordenadas</h2>
    <ul>
      <li>
        Elemento 1
        <ol>
          <li>Elemento 1.1</li>
          <li>Elemento 1.2</li>
          <li>Elemento 1.3</li>
        </ol>
      </li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
    </ul>
  </body>
</html>
